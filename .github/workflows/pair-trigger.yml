name: Pair Trigger
on:
  issue_comment:
    types: [created]
jobs:
  trigger:
    if: github.event.comment.body == '/pair-ready'
    runs-on: ubuntu-latest
    steps:
      - name: Echo
        run: echo "ðŸ”” Pair-ready triggered on submodule PR #${{ github.event.issue.number }}"
      - name: Dispatch integration workflow in base repo
        run: |
          gh workflow run paired-integration.yml \
            --repo <YOUR-ORG>/base \
            --ref main \
            -f SUBMODULE_PR=${{ github.event.issue.number }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
